<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <section id="counter_part">
        <div class="container">
            <div class="counter_wrapper">
                <div class="counter_item">
                    <h3 class="counter" data-countt="100" data-speed="10"></h3>
                </div>
                <div class="counter_item">
                    <h3 class="counter" data-countt="200" data-speed="20"></h3>
                </div>
                <div class="counter_item">
                    <h3 class="counter" data-countt="300" data-speed="30"></h3>
                </div>
                <div class="counter_item">
                    <h3 class="counter" data-countt="400" data-speed="40"></h3>
                </div>
            </div>
        </div>
    </section>



    <script src="./js/script.js"></script>
</body>
</html>
